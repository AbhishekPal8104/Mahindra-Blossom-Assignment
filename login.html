<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Site Visit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom checkbox style to match the pink/red box */
        .custom-checkbox:checked {
            background-color: #F43F5E;
            border-color: #F43F5E;
        }
    </style>
</head>

<body class="bg-[#2a2a2a] min-h-screen flex items-center justify-center p-4">

    <div
        class="bg-white rounded-[2.5rem] w-full max-w-[1100px] flex flex-col md:flex-row overflow-hidden shadow-2xl relative">

        <div class="md:w-1/2 p-10 md:p-14 relative flex flex-col justify-start z-10 overflow-hidden">

            <div class="absolute inset-0 mt-52">
                <img src="imgs/image 13.png" alt="Background" class="w-full h-full object-contain">
                <div class="absolute inset-0 bg-white/0"></div>
            </div>
            <p
                class="text-[11px] md:text-xs tracking-[0.2em] text-gray-500 uppercase italic font-semibold mb-3 relative z-10">
                LET US SHOW YOU AROUND
            </p>

            <h1 class="text-5xl md:text-[3.5rem] font-serif font-medium text-gray-800 leading-[1.1] relative z-10">
                Book a guided<br>
                site <span class="text-[#F43F5E]">visit</span> at your<br>
                convenience.
            </h1>

        </div>

        <div class="md:w-1/2 p-8 md:p-14 bg-white relative">
            <form action="#" method="POST" class="space-y-5">

                <div class="space-y-1.5">
                    <label for="fullname" class="block text-sm text-gray-600 font-medium">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name"
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-sm text-gray-700 placeholder-gray-300 focus:outline-none focus:border-[#F43F5E] focus:ring-1 focus:ring-[#F43F5E] transition">
                </div>

                <div class="space-y-1.5">
                    <label for="phone" class="block text-sm text-gray-600 font-medium">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number"
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-sm text-gray-700 placeholder-gray-300 focus:outline-none focus:border-[#F43F5E] focus:ring-1 focus:ring-[#F43F5E] transition">
                </div>

                <div class="space-y-1.5">
                    <label for="email" class="block text-sm text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email ID"
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-sm text-gray-700 placeholder-gray-300 focus:outline-none focus:border-[#F43F5E] focus:ring-1 focus:ring-[#F43F5E] transition">
                </div>

                <div class="space-y-1.5">
                    <label for="message" class="block text-sm text-gray-600 font-medium">Message</label>
                    <textarea id="message" rows="3" placeholder="Enter your message here"
                        class="w-full border border-gray-200 rounded-lg px-4 py-3 text-sm text-gray-700 placeholder-gray-300 focus:outline-none focus:border-[#F43F5E] focus:ring-1 focus:ring-[#F43F5E] transition resize-none"></textarea>
                </div>

                <div class="flex items-start mt-2">
                    <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" checked
                            class="custom-checkbox w-5 h-5 border border-gray-300 rounded text-[#F43F5E] focus:ring-[#F43F5E]">
                    </div>
                    <div class="ml-3 text-xs text-gray-500">
                        <label for="terms">By clicking, you agree to our <a href="#"
                                class="text-blue-500 underline">Privacy Policy</a> and marketing communication</label>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full bg-[#F43F5E] hover:bg-[#E11D48] text-white font-bold py-3.5 rounded-full shadow-lg transition duration-300 text-sm md:text-base">
                        Book an Appointment
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
